<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Timeline</title>
  <link rel="stylesheet" href="flag.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
  <!-- <img class="big" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/32887/fred.svg" alt="" width="150">
  <img class="small" style="color: pink;" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/32887/fred.svg" alt="" width="100"> -->
  <header>
    <p>hello</p>
  </header>
  <main>
    <div class="tv-wrapper">
      <div class="tv-frame">
        <div class="tv-screen">
          <div class="tv-content">
            <div class="wallpaper-section">

            </div>
            <div class="smart-apps">
              <div class="what-to-watch">
                <h2>What to watch</h2>
                <div class="recommendations">
                  <div class="recommendation">
                    <img src="https://i.ytimg.com/vi/r7a4g-65SzA/maxresdefault.jpg" width="100%" height="100%"
                      alt="disney">
                  </div>
                  <div class="recommendation">
                    <img src="https://th.bing.com/th/id/OIP.FlTXuHrSCYbZ18tnQTQQswHaEo?rs=1&pid=ImgDetMain" width="100%"
                      height="100%" alt="netflix">
                  </div>
                  <div class="recommendation">
                    <img
                      src="https://th.bing.com/th/id/R.d8a007508595ee8d9a9349bfafef9222?rik=ADr4sMn2NEbbDQ&pid=ImgRaw&r=0"
                      width="100%" height="100%" alt="amazon">
                  </div>
                  <div class="recommendation">
                    <img src="https://www.jazminemedia.com/wp-content/uploads/2021/08/Squid-Game-1024x597.jpg"
                      width="100%" height="100%" alt="youtube">
                  </div>
                </div>

              </div>
              <div class="lower-row">
                <div class="app-tools">
                  <div class="menu">
                    <i class='bx bx-menu'></i>
                  </div>
                  <div class="web">
                    <i class='bx bx-world'></i>
                  </div>
                  <div class="home">
                    <i class='bx bx-home'></i>
                  </div>
                  <div class="search">
                    <i class='bx bx-search'></i>
                  </div>
                  
                </div>
                <div class="apps">
                  <div class="netflix-logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" width="100%"
                      height="100%" alt="netflix">
                  </div>
                  <div class="amazon-prime">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Amazon_Prime_logo_%282024%29.svg"
                      width="100%" height="100%" alt="amazon">
                  </div>
                  <div class="disney-plus">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg" width="100%"
                      height="100%" alt="disney">
                  </div>
                  <div class="youtube">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" width="100%"
                      height="100%" alt="youtube">
                  </div>

                  <div class="apple-tv">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/28/Apple_TV_Plus_Logo.svg" width="100%"
                      height="100%" alt="apple">
                  </div>
                  <div class="hbo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/d/de/HBO_logo.svg" width="100%"
                      height="100%" alt="hbo">
                  </div>
                  <div class="hulu">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/03/Hulu_logo_%282014%29.svg" width="100%"
                      height="100%" alt="hulu">
                  </div>
                  <div class="tux">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Tux.svg" width="100%" height="100%"
                      alt="tux">
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tv-stand-wrapper">
        <div class="left-side" id="left-foot">
          <div class="left-tv-stand">
            <div class="left-gradient-texture"></div>
          </div>
          <div class="left-circle"></div>
          <div class="left-heel">
            <div class="left-heel-texture"></div>
          </div>
        </div>
        <div class="left-side" id="right-side">
          <div class="left-tv-stand">
            <div class="left-gradient-texture"></div>
          </div>
          <div class="left-circle"></div>
          <div class="left-heel">
            <div class="left-heel-texture"></div>
          </div>
        </div>
      </div>
    </div>

    <div style="position: relative; width: 300px; margin: auto;">
      <!-- TV -->
      <svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
        <rect x="0" y="0" width="300" height="150" fill="black" />
        <rect x="10" y="10" width="280" height="130" fill="#1e1e1e" />
      </svg>
      
      <!-- Left Foot -->
      <div style="position: absolute; bottom: 0; left: 10px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="100" viewBox="0 0 50 100">
          <rect x="10" y="70" width="10" height="30" fill="#333" />
          <polygon points="5,70 25,70 15,60" fill="#333" />
        </svg>
      </div>
    
      <!-- Right Foot -->
      <div style="position: absolute; bottom: 0; right: 10px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="100" viewBox="0 0 50 100">
          <rect x="30" y="70" width="10" height="30" fill="#333" />
          <polygon points="25,70 45,70 35,60" fill="#333" />
        </svg>
      </div>
    </div>
    
  </main>













  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="flag.js"></script>
</body>

</html>
