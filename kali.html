<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="kali.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>

    
  </style>
</head>
<body>
  <div class="card">
    <button class="the-button">
      <span id="close">
        <i class='bx bx-md bxs-x-circle' style='color:#d33131'  ></i>
      </span>
    </button>
    <div class="title">Essential Linux Commands</div>
    <div class="command-container">
      <div class="command" id="commandText"></div>
      <div class="description" id="descriptionText"></div>
    </div>
    <div class="navigation">
      <button onclick="previousCommand()">Previous</button>
      <span class="counter" id="counter"></span>
      <button onclick="nextCommand()">Next</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="kali.js"></script>
</body>
</html>
